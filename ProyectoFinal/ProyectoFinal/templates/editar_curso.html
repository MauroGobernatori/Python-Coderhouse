<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Editar Curso</title>
</head>

<body>
    <form action="{% url 'editar_curso' id_curso %}" method="post" class="form">{% csrf_token%}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Editar">
        <button class="cancelar"><a href="{% url 'cursos' %}">Cancelar</a></button>
    </form>
</body>

</html>
